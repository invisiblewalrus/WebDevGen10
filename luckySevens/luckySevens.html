<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" type="text/css" /> 
	<script type="text/javascript" src="luckySevens.js"></script>
	<style type="text/css">
		h1 {
			margin-left: 50px;
		}
		.col-form-label {
				text-align: left;
			}
			@media screen and (min-width: 36em){
				.col-form-label{
					text-align: right;
				}
			}
		table {
			margin: auto;
			width: 50% !important;

		}
		hr {
			width: 50%;
			text-align: center;
			color: #000000;
			height: 4px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="col-sm-12 text-center">
		<h1>Lucky Sevens</h1>
	</div>

	<form name="luckySevens" onsubmit="return validateItems();">
		<div class="form-group row">
			<label for="startingBet" class="col-form-label col-sm-6">Starting Bet:</label>
			<div class="col-lg-2 col-sm-3">
				<input type="text" name="startingBet" id="startingBet" class="form-control" placeholder="$0.00"/>
			</div>
		</div>
		<div class="col-sm-12 text-center">
			<button type="submit" class="btn btn-default" id="play">Play</button>
		</div>
	</form>
	<div id="results" class="col-sm-12" style="display: none;">
		<hr/>
		<table id="resultsTable" class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>Starting Bet</td>
					<td><span id="initialBet"></span></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="rollsBeforeBroke"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestWinning"></span></td>
				</tr>
				<tr >
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rollAtHighestWinning"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

	<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
